        body {
            margin: 0;

        .container {
            display: flex;

        .container img {

        .nav-links a {
            color: black;

        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            right: 0; /* Align to the right */
            background-color: white;
            min-width: 160px;

        .dropdown-content a {
            color: black;

            text-align: left; /* Căn chữ về bên trái */
            padding-left: 10px; /* Thêm khoảng cách từ mép trái */
        }
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .content {
            text-align: center;
            color: white;
            padding: 50px;
        }
        .content h1 {
            font-size: 50px;
            margin: 0;
        }
        .content p {
            font-size: 20px;
            margin: 10px 0;
        }
        .contact-info {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: white;
        }
        .contact-info p {
            margin: 5px 0;
        }
        .nav-links a:hover{
          color: blue;
          text-decoration: underline;
        }
        footer {
            border-top: 5px double blue;
            line-height: 50px;
            background-color: white;
            text-align: center;
            font-variant: small-caps;
            clear: both;
            width: 100%;
            position: relative;
            bottom: 0;
        }
        article {
width: 100%; /* Chiếm toàn bộ chiều rộng */

    padding: 0; /* Loại bỏ padding thừa */

}
iframe {
